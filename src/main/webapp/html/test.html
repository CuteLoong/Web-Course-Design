<html>
<head>
    <title>Title</title>
    <link href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div id="page" class="container">
    <div id="main-head">
        <div class="mr-auto" id="main-head-title">新闻修改</div>
        <div class="col-auto">返回</div>
    </div>
    <div id="main-body">
        <form action="">
            <input type="text" value="${nid}" hidden>
            <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">新闻标题</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAuthor" class="col-sm-2 col-form-label">作者</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputAuthor" placeholder="Author">
                </div>
            </div>
            <div class="form-group">
                <label for="inputImage">图片上传</label>
                <input type="file" class="form-control-file" id="inputImage" accept="image/png,image/jpg, image/gif">
            </div>
            <div class="form-group">
                <label for="inputContent">正文</label>
                <textarea class="form-control" id="inputContent" rows="15"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">发布</button>
        </form>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>

</script>
</body>
</html>
