<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .green {
        background-color: #00785a;
    }

    .image-shrink {
        height: auto;
        width: auto;
        max-height: 100%;
        max-width: 100%;
    }

    /*----    header    ----*/
    .nav-container {
        min-height: 77px;
    }

    .main-navigation {
        clear: both;
        display: block;
        width: 100%;
        padding: 10px 0;
    }

    .nav-bar {
        min-height: 53px;
    }

    #site-navigation .container>.flex-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .module-group.right {
        display: flex;
    }

    .module.left {
        float: left;
    }

    .main-navigation .menu {
        width: 100%;
        /*height: 55px;*/
    }
    .main-navigation ul.menu {
        display: flex;
        align-items: center;
        list-style: none;
        margin: 0;
        padding-left: 0;
    }

    .main-navigation .menu>li {
        display: inline-block;
        margin-right: 65px;
        float: left;
        position: relative;
        opacity: 1;
        color: #4c4c4c;
    }

    .main-navigation .menu>li:hover {
        background-color: #006d50;
    }


    .main-navigation .menu li a {
        font-size: 14px;
        line-height: 14px;
        color: white;
        padding: 31px 20px;
    }
    .main-navigation a {
        display: block;
        text-decoration: none;
    }

    .main-navigation .dropdown-menu {
        margin-top: 0;
        background-color: white;
    }

    .main-navigation .dropdown-menu li a{
        color: black;
        padding: 10px 10px;
    }

    /*----    top-image    ----*/
    #top-image {
        width: 100%;
    }

    /*----    content    ----*/
    .content {
        width: 100%;
        margin:10px auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    table tr:nth-child(odd) {
        background-color: #f2f2f2;
    }

    tbody tr {
        color: #4c4c4c;
        transition: 0.5s;
    }

    tbody tr a{
        display: block;
        color: #4c4c4c;
        transition: 0.5s;
        text-decoration: none;
    }

    tbody tr:hover {
        background-color: #00785a;
        color: white;
    }

    tbody tr:hover a{
        color: white;
        text-decoration: none;
    }

    /*----    footer    ----*/
    footer {
        background-color: #00785a;
        padding: 25px 0;
        color: white;
        font-size: 12px;
    }
    .footer-info {
        list-style: none;
    }
    .footer-info li {
        text-align: center;
        padding: 2px;
    }
</style>
<body>

                                            </li>
                                            <li><a href="">后台管理</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div id="top-image">
            <img src="../resources/images/ejban2.png" alt="" class="image-shrink">
        </div>
        <section class="content">
            <div class="container">
                <table>
                    <thead>
                    <tr>

                    <tbody>

                </table>

        </section>
        <footer>
            <div class="container">
                <div class="row">

                        <ul>
                            <img src="../resources/images/lolo.png" alt="">
                        </ul>
                    </div>
                    <div class="right col-md-5">

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#menu li").hover(function () {
                let child = $(this).find(".dropdown-menu");
                if(child)
                {
                    child.slideDown();
                }
            },function () {
                let child = $(this).find(".dropdown-menu");
                if(child)
                {
                    child.slideUp();
                }
            })
        })
    </script>
</body>
</html>
