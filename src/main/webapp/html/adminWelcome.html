<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    #page {
        display: flex;
    }
    .image-shrink {
        height: auto;
        width: auto;
        max-height: 100%;
        max-width: 100%;
    }
    .ellipsis {
        overflow:hidden;
        white-space:nowrap;
        text-overflow:ellipsis;
    }

    /*  aside-bar  */
    #aside-bar {
        height: 100vh;
    }
    #nav-head {
        padding: 10px;
        border-bottom: 1px solid #f2f2f2;
        background-color: #c3c3c3;
    }
    nav ul {
        list-style: none;
    }
    nav li a {
        display: block;
        text-decoration: none;
        color: #000000;
        padding: 10px 15px;
    }
    nav li a:hover {
        background-color: #c3c3c3;
        text-decoration: none;
        color: white;
    }
    nav i {
        padding-right: 15px;
        vertical-align: middle;
    }
    nav span {
        vertical-align: middle;
    }

    /*  main  */
    /*  main-head  */
    #main-head{
        display: flex;
        align-items: center;
        border-bottom: 1px solid #c3c3c3;
    }
    #main-head-title {
        font-size: 2em;
        font-weight: bold;
        font-family: KaiTi;
    }
    table {
        table-layout: fixed;
        text-align: center;
    }
    table td a {
        padding: 5px 10px;
        margin: 0 5px;
        border-radius: 6px;
        color: white;
        text-decoration: none;
    }
    table td a:hover {
        color: white;
        text-decoration: none;
    }
</style>
<body>
<div id="page">
    <div id="aside-bar" class="col-md-3 col-xl-2">
        <nav class="nav flex-column">
            <div id="nav-head">
                <img src="../resources/images/nefu-icon.png" alt="" class="image-shrink">
            </div>
            <ul>
                <li><a href="" id="dashboard"><i class="material-icons">dashboard</i><span>Dashboard</span></a></li>
                <li><a href="" id="upload"><i class="material-icons">file_upload</i><span>Computer</span></a></li>
            </ul>
        </nav>
    </div>
    <div id="main" class="col-md-9 col-xl-10">
        <div id="main-head">
            <div class="mr-auto" id="main-head-title">新闻发布</div>
            <div class="col-auto"></div>
        </div>
        <div id="main-body" class="container">
            <form action="">
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label">新闻标题</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                    </div>
                <div class="form-group row">
                    <label for="inputAuthor" class="col-sm-2 col-form-label">作者</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputAuthor" placeholder="Author">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputImage">图片上传</label>
                    <input type="file" class="form-control-file" id="inputImage" accept="image/png,image/jpg, image/gif">
                </div>
                <div class="form-group">
                    <label for="inputContent">正文</label>
                    <textarea class="form-control" id="inputContent" rows="15"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">发布</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>

</script>
</body>
</html>
